<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Swach and clean</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="./swach/WhatsApp Image 2024-09-09 at 9.05.21 PM.jpeg" alt="Logo">
            <h3 class="jeevan">जीवन-दृष्टि</h3>
        </div>
        <div class="navigation">
            <form action="action">
                <div>Air Quality</div>
                <div>Water Quality</div>
                <div>Stats</div>
                <div>About us</div>
            </form>
        </div>
    </div>
    <hr>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="./swach/swach3.jpg" alt="Image 1">
        </div>
        <div class="mySlides fade">
            <img src="./swach/swach2.jpeg" alt="Image 2">
        </div>
    </div>
        <div class="stats-container">
            <div class="stat-block" id="stations">
                <h2>1,55,000</h2>
                <p>Total Post office</p>
            </div>
            <div class="stat-block" id="states">
                <h2>9</h2>
                <p>Postal Zone</p>
            </div>
            <div class="stat-block" id="aqi">
                <h2>100</h2>
                <p>Top Post office</p>
            </div>
        </div>
        <div class="image-grid">
            <div class="image-block" id="air-quality">
                <img src="air-quality.jpg" alt="Air Quality Index">
                <div class="image-overlay">
                    <h3>Air Quality Index</h3>
                </div>
            </div>
            <div class="image-block" id="water-quality">
                <img src="water-quality.jpg" alt="Water Quality Index">
                <div class="image-overlay">
                    <h3>Water Quality Index</h3>
                </div>
            </div>
            <div class="image-block" id="analysis">
                <img src="analysis.jpg" alt="Analysis">
                <div class="image-overlay">
                    <h3>Analysis</h3>
                </div>
            </div>
            <div class="image-block" id="about-us">
                <img src="about-us.jpg" alt="About Us">
                <div class="image-overlay">
                    <h3>About Us</h3>
                </div>
            </div>
        </div>
        <script src="i.js"></script>
    </div>
</body>
</html>
